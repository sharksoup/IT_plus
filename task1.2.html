<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="task-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/Group 1.png" alt="logo">
        </div>
        <div class="contact">+7 (351) 202-00-73</div>
    </header>
    
    <div class="container">
        <h1 id="topic-name"></h1>
        <div id="task-container" class="task-condition">
            <!-- Задание будет добавлено с помощью JavaScript -->
        </div>
        <button id="check-answer" class="answer-button">Ответить!</button>
        <button id="clear-answers" class="clear-button">Очистить ответы</button>
        <div class="navigation">
            <button id="prev-task">Предыдущее задание</button>
            <button id="back-to-list" class="nav-button">← К списку заданий</button>
            <button id="next-task">Следующее задание</button>
        </div>
        <button id="download-results">Скачать результаты</button>
    </div>
    <script src="task1.2.js"></script>
</body>
</html>
